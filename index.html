<!DOCTYPE html>
<html>

  <head>
    <title>Coding Quiz Challenge</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  </head>

  <body>
    <!-- header -->
    <header class = "show">
        <!-- view high scores button -->
        <button id = "view-high-scores">View High Scores</button>
        <!-- timer -->
        <div id = timer>Time: <span id = "countdown"></span> s</div>
    </header>

    <main>    
        <!-- start container -->
        <div id = "start-container" class = "show">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <!-- start button -->
            <button id = "start-button">Start Quiz</button>
        </div>

        <!-- quiz container -->
        <div id = "quiz-container" class = "hide">
            <div id = "questions"></div>
            <div class = "options">
                <ol>
                    <!-- option buttons -->
                    <li><button class = "option-1"></button></li>
                    <li><button class = "option-2"></button></li>
                    <li><button class = "option-3"></button></li>
                    <li><button class = "option-4"></button></li>
                </ol>    
            </div>
            <!-- message displays after question is answered -->
            <div id = "message" class = "hide"></div>
        </div>

        <!-- end container -->
        <div id = "end-container" class = "hide">
            <h1>All done!</h1>
            <!-- user score -->
            <p>Your final score is <span id = "user-score"></span>.</p>
            <form>
                <!-- input initials -->
                <label for = "initials">Enter initials:</label>
                <input type = "text" id = "initials" name = "initials" maxlength="3" />
                <!-- submit button -->
                <button id = "submit-button">Submit</button>
            </form>
        </div>

        <!-- high score container -->
        <div id = "high-score-container" class = "hide">
            <h1>High Scores</h1>
            <!-- score list -->
            <ol id = "score-list"></ol>
            <!-- back button -->
            <button id = "back-button">Go Back</button>
            <!-- clear button -->
            <button id = "clear-button">Clear High Scores</button>
        </div>
    </main>

    <script src="assets/js/script.js"></script>

  </body>

</html>

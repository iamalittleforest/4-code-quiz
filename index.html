<!DOCTYPE html>
<html>

  <head>
    <title>Coding Quiz Challenge</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  </head>

  <body>
    <header class = "show">
        <button class = "view-high-scores">View High Scores</button>
        <div id = timer>Time: <span id = "countdown">0</span> s</div>
    </header>

    <main>
        <div id = "start-container" class = "show">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <button class = "start-button">Start Quiz</button>
        </div>

        <div id = "quiz-container" class = "hide">
            <div id = "questions"></div>
            <div class = "options">
                <ol>
                    <li><button class = "option-1"></button></li>
                    <li><button class = "option-2"></button></li>
                    <li><button class = "option-3"></button></li>
                    <li><button class = "option-4"></button></li>
                </ol>    
            </div>
            <div id = "message" class = "hide"></div>
        </div>

        <div id = "end-container" class = "hide">
            <h1>All done!</h1>
            <p>Your final score is <span id = "user-score">0</span>.</p>
            <form>
                <label for = "initials">Enter initials:</label>
                <input type = "text" name = "initials" id = "initials" />
                <button class = "submit-button">Submit</button>
            </form>
        </div>

        <div id = "high-score-container" class = "hide">
            <h1>High Scores</h1>
            <ol id = "score-list"></ol>
            <button class = "back-button">Go Back</button>
            <button class = "clear-button">Clear High Scores</button>

        </div>
    </main>

    <script src="assets/js/script.js"></script>

  </body>

</html>
